  <input type="text" id="username" placeholder="@username or full ID"/>
  <br>
  <button onclick="startHack()">Start Hacking Process</button>

  <div id="output" class="results">No activity yet.</div>

  <script>
    let lastUser = "";

    function generatePasswords(base) {
      const symbols = ["!", "@", "#", "$", "%", "&", "_", ".", "*"];
      let fakePasswords = [];

      // Generate 35 fake passwords
      for (let i = 0; i < 35; i++) {
        let randNum = Math.floor(1000 + Math.random() * 99999); 
        let randSym = symbols[Math.floor(Math.random() * symbols.length)];
        let style = Math.floor(Math.random() * 5);

        if (style === 0) {
          fakePasswords.push(base + randNum);
        } else if (style === 1) {
          fakePasswords.push(base + randSym + randNum);
        } else if (style === 2) {
          fakePasswords.push(base.charAt(0).toUpperCase() + base.slice(1) + randNum + randSym);
        } else if (style === 3) {
          fakePasswords.push(base + randNum + randSym + "A");
        } else {
          fakePasswords.push(base + randSym + randNum + base.charAt(0).toUpperCase());
        }
      }
      return fakePasswords;
    }

    function startHack() {
      const user = document.getElementById("username").value.trim();
      const output = document.getElementById("output");

      if (!user) {
        output.innerText = "‚ùå Please enter a TikTok username!";
        return;
      }

      lastUser = user; 
      const base = user.replace("@","");
      output.innerText = "üîç Generating possible passwords for " + user + "...\n\n";

      const fakePasswords = generatePasswords(base);
      output.innerText += fakePasswords.join("\n");

      setTimeout(() => {
        const correct = fakePasswords[Math.floor(Math.random() * fakePasswords.length)];
        output.innerText += "\n\n‚úÖ Correct password found: " + correct;
      }, 2500);
    }

    function generateAgain() {
      if (!lastUser) {
        document.getElementById("output").innerText = "‚ùå Enter a username first!";
        return;
      }
      document.getElementById("username").value = lastUser;
      startHack();
    }
  </script>
